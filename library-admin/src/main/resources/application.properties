server.port=8081
#spring.jackson.serialization-inclusion=NON_NULL
multipart.max-file-size=200MB
multipart.max-request-size=200MB
spring.mvc.favicon.enabled=false

management.security.enabled=false
# thymeleaf html5 标签未聚合，会报错，改用这个
spring.thymeleaf.mode =LEGACYHTML5

mybatis.mapperLocations=classpath:META-INF/mappers/**/*.xml
mybatis.typeAliasesPackage=com.cz.library.mybatis
mybatis.typeHandlersPackage=com.cz.library.mybatis

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/library?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=


logging.level.com.xpspeed.cartoon.mybatis=DEBUG