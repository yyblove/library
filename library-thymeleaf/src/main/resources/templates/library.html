<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">图书馆信息</h5>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="collapse"></a></li>
                    <!--<li><a data-action="reload"></a></li>-->
                    <!--<li><a data-action="close"></a></li>-->
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">图书馆名称</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${content.libraryname}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">馆长</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${content.curator}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">联系电话</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${content.tel}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">联系地址</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${content.address}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">E-mail</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${content.email}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">图书馆网址</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${content.url}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">建馆时间</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" th:value="${#calendars.format(content.createdate, 'yyyy-MM-dd')}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2 text-right">图书馆简介</label>
                    <div class="col-lg-10">
                        <textarea type="text" class="form-control" th:text="${content.introduce}"></textarea>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
